{% extends 'portfolio/base.html' %}
{% block content%}
{% load static %}
  <h1>Sravan's portfolio :)</h1>
  <a href="{% url 'blog:all_blogs' %}">Blog</a>
  <br>
  <a href="{% static 'portfolio/Sravan_Resume.pdf'%}">Resume</a>
  <br>
  <img src="{% static 'portfolio/whoami.jfif' %}" alt="image not found">
  {% for project in projects %}
  <h1>{{ project.title }}</h1>
  <p>{{ project.description }}</p>
  <img src="{{ project.image.url }}" alt="javascript">
    {% if project.url%}
    <br>
    <a href="{{ project.url }}">click</a>
    {% endif %}

{% endfor %}

{% endblock %}
